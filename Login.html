<script type="text/javascript">
 
// login javaScript
function validation (){
     var emails = new Array("maria@gmail.com" , "mayve@gmail.com", "andre@gmail.com","mina@gmail.com");
     var passwords = new Array("maria" , "mayve", "andre","mina");
       if (localStorage.getItem("first_value") !== null){
       emails[0] = localStorage.getItem("first_value");}

       if (localStorage.getItem("second_value")!==null){
        emails[1] = localStorage.getItem("second_value");}

        if (localStorage.getItem("third_value") !== null){
         emails[2] = localStorage.getItem("third_value");}

         if ( localStorage.getItem("fourth_value")!==null){
         emails[3] = localStorage.getItem("fourth_value");}
       var valid = true;
       var email = document.forms[0].elements[0].value;
       var password = document.forms[0].elements[1].value;
       if (email == "") {
                alert("Enter your email");
                document.inputForm.emaill.focus();
                 valid = false;
            }

       else if (password == "" ){
            alert ("Enter your password");   
            document.inputForm.password.focus();
             valid = false;
       }

       else if(document.inputForm.emaill.value.indexOf("@")==-1||document.inputForm.emaill.value.indexOf(".")==-1){
          document.inputForm.emaill.focus();
           alert("Please Enter valid email, e.g:info@yahoo.com");
          valid = false;
        }
        else{
           
                if (email == emails[0] ){
                  if (password== passwords[0]){
                     window.open("admin.html");
                   window.close(); 
                      valid = true;
          }
               }

         else if (email == emails[1] ){
                  if (password== passwords[1]){
                     window.open("admin.html");
                   window.close();
                   
                      valid = true;
          }
               }

         else if (email == emails[2] ){
                  if (password== passwords[2]){
                     window.open("Home.html");
                   window.close();
                   
                      valid = true;
          }
               }

         else if (email == emails[3] ){
                  if (password== passwords[3]){
                     window.open("Home.html");
                   window.close();
                
                      valid = true;
          }
               }
               else{
                alert ("Wrong email or password");
                valid=false;
               }
               
            }    
      return valid;
    }
</script>
